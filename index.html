<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="./assets/Boat_AR.mp4" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     width="0.56" 
                     height="1"
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('a-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;

            // Enable audio context for iOS
            function enableAudioContext() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                const audioContext = new AudioContext();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }

            // Ensure video is loaded and ready
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause(); // Ensure video is paused initially
            });

            // When target is found
            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                if (isVideoReady) {
                    enableAudioContext();
                    aVideo.setAttribute('visible', 'true');
                    video.currentTime = 0; // Reset video to start
                    
                    // Force audio to play
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise
                            .then(() => {
                                console.log('Video playing with sound');
                                // Ensure volume is up
                                video.volume = 1.0;
                            })
                            .catch(e => console.error('Error playing video:', e));
                    }
                }
            });

            // When target is lost
            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                video.pause();
                aVideo.setAttribute('visible', 'false');
            });

            // Error handling
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
            });

            // Additional visibility handling
            video.addEventListener('play', function() {
                aVideo.setAttribute('visible', 'true');
            });

            video.addEventListener('pause', function() {
                aVideo.setAttribute('visible', 'false');
            });

            // Preload video
            video.load();
        });
    </script>
</body>
</html>
