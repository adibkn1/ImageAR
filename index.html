<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
      #example-scanning-overlay {
          position: fixed;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.217);
          z-index: 2;
          opacity: 1;
          transition: opacity 0.3s ease-in-out;
      }
      #example-scanning-overlay.hidden {
          opacity: 0;
          pointer-events: none;
      }
      #example-scanning-overlay img {
          max-width: 250px;
          margin-bottom: 20px;
          opacity: 0.7;
      }
      #example-scanning-overlay .text {
          color: white;
          font-family: Arial, sans-serif;
          font-size: 20px;
          font-weight: bold;
          text-align: center;
      }
    </style>
</head>
<body>
    <div id="example-scanning-overlay">
        <img src="assets/target.jpeg" />
        <div class="text">Scan this image</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948;"
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" 
                     src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     height="1.5"
                     width="1" 
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanningOverlay = document.querySelector('#example-scanning-overlay');
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('#ar-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;
            
            // Smoothing parameters
            const smoothingFactor = 0.1; // Adjust between 0 and 1 (lower = smoother)
            let smoothedPosition = { x: 0, y: 0, z: 0 };
            let smoothedRotation = { x: 0, y: 0, z: 0 };

            function exponentialSmoothing(current, target, factor) {
                return current + factor * (target - current);
            }

            function updatePosition() {
                if (entity.object3D.visible) {
                    const worldPosition = new THREE.Vector3();
                    const worldRotation = new THREE.Euler();
                    entity.object3D.getWorldPosition(worldPosition);
                    entity.object3D.getWorldQuaternion(new THREE.Quaternion()).toEuler(worldRotation);

                    // Apply smoothing to position
                    smoothedPosition.x = exponentialSmoothing(smoothedPosition.x, worldPosition.x, smoothingFactor);
                    smoothedPosition.y = exponentialSmoothing(smoothedPosition.y, worldPosition.y, smoothingFactor);
                    smoothedPosition.z = exponentialSmoothing(smoothedPosition.z, worldPosition.z, smoothingFactor);

                    // Apply smoothing to rotation
                    smoothedRotation.x = exponentialSmoothing(smoothedRotation.x, worldRotation.x * 180/Math.PI, smoothingFactor);
                    smoothedRotation.y = exponentialSmoothing(smoothedRotation.y, worldRotation.y * 180/Math.PI, smoothingFactor);
                    smoothedRotation.z = exponentialSmoothing(smoothedRotation.z, worldRotation.z * 180/Math.PI, smoothingFactor);

                    // Apply smoothed values to video element
                    aVideo.setAttribute('position', smoothedPosition);
                    aVideo.setAttribute('rotation', smoothedRotation);
                }
                requestAnimationFrame(updatePosition);
            }

            // Start position updates
            updatePosition();

            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                scanningOverlay.classList.add('hidden');
                
                if (isVideoReady) {
                    aVideo.setAttribute('visible', 'true');
                    video.currentTime = 0;
                    
                    // Try to play with sound
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            video.muted = false;
                            video.volume = 1.0;
                            console.log('Video playing with sound');
                        }).catch(error => {
                            console.warn('Playback failed:', error);
                        });
                    }
                }
            });

            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                scanningOverlay.classList.remove('hidden');
                video.pause();
                aVideo.setAttribute('visible', 'false');
            });

            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause();
            });

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
            });

            // Initial video load
            video.load();
        });
    </script>
</body>
</html>
