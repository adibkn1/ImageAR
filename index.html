<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
      #example-scanning-overlay {
          position: fixed;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.217);
          z-index: 2;
          opacity: 1;
          transition: opacity 0.3s ease-in-out;
      }
      #example-scanning-overlay.hidden {
          opacity: 0;
          pointer-events: none;
      }
      #example-scanning-overlay img {
          max-width: 250px;
          margin-bottom: 20px;
          opacity: 0.7;
      }
      #example-scanning-overlay .text {
          color: white;
          font-family: Arial, sans-serif;
          font-size: 20px;
          font-weight: bold;
          text-align: center;
      }
      #startButton {
          position: fixed;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          padding: 10px 20px;
          background: white;
          border: none;
          border-radius: 5px;
          z-index: 3;
          cursor: pointer;
      }
    </style>
</head>
<body>
    <div id="example-scanning-overlay">
        <img src="assets/target.jpeg" />
        <div class="text">Scan this image</div>
    </div>
    
    <button id="startButton">Start Experience</button>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948;
                           filterMinCF: 0.001;
                           filterBeta: 1000;
                           warmupTolerance: 5;
                           missTolerance: 5;"
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   autoplay="false"
                   crossorigin="anonymous"
                   response-type="arraybuffer"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     height="1.5"
                     width="1" 
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanningOverlay = document.querySelector('#example-scanning-overlay');
            const startButton = document.querySelector('#startButton');
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('a-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;

            // Handle start button click
            startButton.addEventListener('click', function() {
                // Enter fullscreen on button click
                const element = document.documentElement;
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) {
                    element.webkitRequestFullscreen();
                } else if (element.mozRequestFullScreen) {
                    element.mozRequestFullScreen();
                } else if (element.msRequestFullscreen) {
                    element.msRequestFullscreen();
                }
                
                // Hide the button after clicking
                startButton.style.display = 'none';
            });

            // Hide overlay when target is found
            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                scanningOverlay.classList.add('hidden');
                
                if (isVideoReady) {
                    aVideo.setAttribute('visible', 'true');
                    video.currentTime = 0;
                    
                    // Add a small delay before playing to ensure stability
                    setTimeout(() => {
                        video.play()
                            .then(() => {
                                console.log('Video playing with sound');
                                video.volume = 1.0;
                            })
                            .catch(e => {
                                console.warn('Failed to play with sound, trying muted:', e);
                                video.muted = true;
                                video.play().then(() => {
                                    console.log('Video playing muted');
                                });
                            });
                    }, 100);
                }
            });

            // Show overlay when target is lost
            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                // Add a small delay before hiding to prevent flickering
                setTimeout(() => {
                    if (!entity.object3D.visible) {
                        scanningOverlay.classList.remove('hidden');
                        video.pause();
                        aVideo.setAttribute('visible', 'false');
                    }
                }, 100);
            });

            // Video loading handler
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause();
            });

            // Error handling
            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
            });

            // Handle fullscreen errors
            document.addEventListener('fullscreenerror', function(e) {
                console.error('Fullscreen error:', e);
            });

            // Initial video load
            video.load();
        });
    </script>
</body>
</html>
