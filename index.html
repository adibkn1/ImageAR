<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
      #example-scanning-overlay {
          position: fixed;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          background: rgba(0, 0, 0, 0.9);
          z-index: 2;
          transition: opacity 0.5s ease-in-out;
      }
      #example-scanning-overlay.hidden {
          opacity: 0;
          pointer-events: none;
      }
      #example-scanning-overlay img {
          max-width: 300px;
      }
      #example-scanning-overlay .text {
          font-size: 24px;
          color: #ffffff;
          margin-top: 15px;
      }
    </style>
</head>
<body>
    <div id="example-scanning-overlay">
        <img src="assets/target.jpeg" />
        <div class="text">Scan this image</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948;
                           smoothCount: 10;
                           smoothTolerance: 0.1;
                           smoothThreshold: 5;
                           uiScanning: false;"
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   autoplay="false"
                   crossorigin="anonymous"
                   response-type="arraybuffer"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     height="1.5"
                     width="1" 
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('a-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;
            let userInteracted = false;

            // Handle initial user interaction
            document.addEventListener('touchstart', function() {
                userInteracted = true;
            }, { once: true });

            // Ensure video is loaded and ready
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause();
            });

            // When target is found
            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                if (isVideoReady) {
                    aVideo.setAttribute('visible', 'true');
                    
                    // First try playing with sound
                    video.muted = false;
                    video.currentTime = 0;
                    const playPromise = video.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            console.log('Video playing with sound');
                            video.volume = 1.0;
                        }).catch(e => {
                            console.warn('Failed to play with sound, trying muted:', e);
                            // If failed, try muted first
                            video.muted = true;
                            video.play().then(() => {
                                console.log('Video playing muted');
                                // If user has interacted, try unmuting
                                if (userInteracted) {
                                    video.muted = false;
                                    video.volume = 1.0;
                                }
                            }).catch(err => {
                                console.error('Failed to play video even muted:', err);
                            });
                        });
                    }
                }
            });

            // When target is lost
            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                video.pause();
                aVideo.setAttribute('visible', 'false');
            });

            // Add resume capability
            video.addEventListener('pause', function() {
                if (entity.object3D.visible) {
                    video.play().catch(e => console.warn('Auto-resume failed:', e));
                }
            });

            // Preload video
            video.load();
        });
    </script>
</body>
</html>
