<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #example-scanning-overlay {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        #example-scanning-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #example-scanning-overlay img {
            max-width: 250px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        #example-scanning-overlay .text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="example-scanning-overlay">
        <img src="assets/target.jpeg" />
        <div class="text">Scan this image</div>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948;
                           uiScanning: false;
                           uiLoading: false;"
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" 
                     src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     height="1.5"
                     width="1" 
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scanningOverlay = document.querySelector('#example-scanning-overlay');
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('#ar-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;
            
            // Smoothing parameters
            const smoothingFactor = 0.1;
            let smoothedPosition = { x: 0, y: 0, z: 0 };

            function smoothValue(current, target, factor) {
                return current + factor * (target - current);
            }

            function updateTransform() {
                if (entity.object3D.visible) {
                    const position = entity.object3D.position;

                    // Apply smoothing
                    smoothedPosition.x = smoothValue(smoothedPosition.x, position.x, smoothingFactor);
                    smoothedPosition.y = smoothValue(smoothedPosition.y, position.y, smoothingFactor);
                    smoothedPosition.z = smoothValue(smoothedPosition.z, position.z, smoothingFactor);

                    // Update video position
                    aVideo.object3D.position.set(
                        smoothedPosition.x,
                        smoothedPosition.y,
                        smoothedPosition.z
                    );
                }
                requestAnimationFrame(updateTransform);
            }

            // Start position updates
            updateTransform();

            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                scanningOverlay.classList.add('hidden');
                
                if (isVideoReady) {
                    aVideo.setAttribute('visible', 'true');
                    video.currentTime = 0;
                    
                    video.play()
                        .then(() => {
                            video.muted = false;
                            video.volume = 1.0;
                            console.log('Video playing with sound');
                        })
                        .catch(error => {
                            console.warn('Playback failed:', error);
                        });
                }
            });

            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                scanningOverlay.classList.remove('hidden');
                video.pause();
                aVideo.setAttribute('visible', 'false');
            });

            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause();
            });

            video.addEventListener('error', function(e) {
                console.error('Video error:', e);
            });

            // Initial video load
            video.load();
        });
    </script>
</body>
</html>
