<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <!-- Replace with your image target file -->
            <img id="card" src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948" />
            
            <!-- Video asset -->
            <video id="video" src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   autoplay muted loop playsinline crossorigin="anonymous"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Video plane in AR -->
            <a-video src="#video" position="0 0 0" rotation="0 0 0" width="1" height="0.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.querySelector('#video');
            video.addEventListener('loadeddata', function () {
                console.log('Video loaded');
            });
            video.addEventListener('error', function (e) {
                console.error('Video error:', e);
            });
        });
    </script>
</body>
</html>
