<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/targets.mind?v=1725457382948" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="video" 
                   src="https://cdn.glitch.global/284f2ea8-d7fb-4d89-8bed-0ed55398b82d/Boat_AR%20(1).mp4?v=1725460307294" 
                   preload="auto"
                   loop
                   playsinline
                   webkit-playsinline
                   crossorigin="anonymous"
                   response-type="arraybuffer"></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" 
                     position="0 0 0" 
                     rotation="0 0 0" 
                     height="1.5"
                     width="0.56*height" 
                     visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('#video');
            const aVideo = document.querySelector('a-video');
            const entity = document.querySelector('[mindar-image-target]');
            let isVideoReady = false;

            // Ensure video is loaded and ready
            video.addEventListener('loadeddata', function() {
                console.log('Video data loaded');
                isVideoReady = true;
                video.pause(); // Ensure video is paused initially
            });

            // When target is found
            entity.addEventListener('targetFound', function() {
                console.log('Target found');
                if (isVideoReady) {
                    aVideo.setAttribute('visible', 'true');
                    // Force video to play
                    video.currentTime = 0;
                    video.play()
                        .then(() => {
                            console.log('Video playing with sound');
                            video.volume = 1.0;
                        })
                        .catch(e => {
                            console.error('Error playing video:', e);
                            // Try playing without sound if initial attempt fails
                            video.muted = true;
                            video.play().then(() => {
                                video.muted = false;
                            });
                        });
                }
            });

            // When target is lost
            entity.addEventListener('targetLost', function() {
                console.log('Target lost');
                video.pause();
                aVideo.setAttribute('visible', 'false');
            });

            // Preload video
            video.load();
        });
    </script>
</body>
</html>
